<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #1c1f26, #2d313b);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-attachment: fixed;
        }
        h1, h2, p {
            margin: 10px 0;
        }

        /* 顶部头像与名字 */
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            margin-bottom: 10px;
        }
        .profile h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .profile p {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 5px;
        }

        /* 欢迎文本 */
        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }
        .welcome h2 {
            font-size: 1.5rem;
            color: #4db5ff;
        }

        /* 按钮样式 */
        .button-container {
            text-align: center;
        }
        .button-container a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            padding: 10px 30px;
            background: linear-gradient(135deg, #4db5ff, #0072ff);
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .button-container a:hover {
            background: linear-gradient(135deg, #0072ff, #4db5ff);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        /* 底部版权信息 */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="your-avatar-url.jpg" alt="头像">
        <h1>寒光</h1>
        <p>努力到无能为力，拼搏到感动自己。</p>
    </div>
    <div class="welcome">
        <h2>欢迎来到我的主页</h2>
    </div>
    <div class="button-container">
        <a href="https://your-link.com" target="_blank">查看我的个人信息</a>
    </div>
    <footer>© 2024 by HanGuang</footer>
</body>
</html>
